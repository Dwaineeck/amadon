<!DOCTYPE html>
<html>
<head>
	<title>Amadon Checkout</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<div class="container bg-primary text-light">
		<div class="row text-warning justify-content-center">
			<h1>Amazojo Store!</h1>
		</div>
		<div class="row text-warning justify-content-center">
			<h3><u>You've Made a Great Choice!</u></h3>
		</div>
		<hr>
		<div class="row justify-content-center">
			<p>QUANTITY: {{request.session.item_count}}</p>
		</div>
		<div class="row justify-content-center">
			<p>NEW ITEM(S) TOTAL + TAX: ${{request.session.purchase}}</p>
		</div>
		<div class="row justify-content-center">
			<p>AMAZOJO TOTAL + TAX: ${{request.session.total_spent}}</p>
		</div>
		<hr>
		<div class="row justify-content-center">
			<a href="/" class="btn btn-warning text-primary" role="button">Continue Shopping</a>
		</div>
		<hr>
		<div class="row justify-content-center">
			<a href="clear" class="btn btn-danger text-light" role="button">Empty Cart</a>
		</div>
		<hr>
	</div>
</body>
</html>
